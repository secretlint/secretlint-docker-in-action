# Use https://github.com/secretlint/secretlint/pkgs/container/secretlint
---
name: secretlint
on:
  push:
jobs:
  secretlint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/secretlint/secretlint:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Run secretlint
        run: |
          secretlint "**/*"
